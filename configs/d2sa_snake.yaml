model: 'd2sa_snake'
network: 'ro_34'
task: 'snake'
resume: true
gpus: [0,1]
iter_num: 7
score_thresh: 0.05
num_classes: 60
train:
    optim: 'adam'
    lr: 1e-4
    milestones: (80, 120)
    gamma: 0.25
    batch_size: 16
    dataset: 'D2saTrain'
    num_workers: 8
    epoch: 300
    scheduler: 'manual'
    gammas: [0.5, 0.1]
test:
    dataset: 'D2saVal'
    batch_size: 1

heads: {'ct_hm': 60, 'wh': 256, 'mask': 1}
segm_or_bbox: 'segm'